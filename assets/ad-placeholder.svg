<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Ad placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="55%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="glow" cx="22%" cy="18%" r="65%">
      <stop offset="0%" stop-color="rgba(14,165,233,0.35)"/>
      <stop offset="55%" stop-color="rgba(14,165,233,0.0)"/>
    </radialGradient>
    <radialGradient id="glow2" cx="82%" cy="12%" r="65%">
      <stop offset="0%" stop-color="rgba(250,204,21,0.32)"/>
      <stop offset="55%" stop-color="rgba(250,204,21,0.0)"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(2,6,23,0.55)"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="800" fill="url(#glow)"/>
  <rect x="0" y="0" width="1200" height="800" fill="url(#glow2)"/>

  <g filter="url(#shadow)">
    <rect x="95" y="90" width="1010" height="620" rx="34" fill="rgba(248,250,252,0.06)" stroke="rgba(226,232,240,0.25)" stroke-width="2"/>
    <rect x="130" y="128" width="940" height="544" rx="28" fill="rgba(2,6,23,0.28)" stroke="rgba(226,232,240,0.22)" stroke-dasharray="10 10" stroke-width="2"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="600" y="320" font-size="64" font-weight="900" fill="rgba(248,250,252,0.95)" letter-spacing="1">Your Ad Here</text>
    <text x="600" y="380" font-size="24" font-weight="700" fill="rgba(226,232,240,0.86)">Upload a photo to preview this placement</text>
    <g>
      <rect x="470" y="438" width="260" height="54" rx="999" fill="rgba(14,165,233,0.16)" stroke="rgba(14,165,233,0.45)"/>
      <text x="600" y="474" font-size="18" font-weight="900" fill="rgba(248,250,252,0.95)" letter-spacing="2">AD SPACE</text>
    </g>
  </g>
</svg>
